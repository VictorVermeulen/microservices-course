apiVersion: skaffold/v2alpha3
kind: Config
deploy:
 kubectl:
  manifests:
   - ./infra/k8s/*
   - ./infra/k8s-dev/*
build:
 local:
  push: false
 artifacts:
  - image: victorvermeulen/auth
    context: auth
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: 'src/**/*.ts'
        dest: .
  - image: victorvermeulen/client
    context: client
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: '**/*.js'
        dest: .
  - image: victorvermeulen/tickets
    context: tickets
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: 'src/**/*.ts'
        dest: .
  - image: victorvermeulen/orders
    context: orders
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: 'src/**/*.ts'
        dest: .
  - image: victorvermeulen/expiration
    context: expiration
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: 'src/**/*.ts'
        dest: .
  - image: victorvermeulen/payments
    context: payments
    docker:
     dockerfile: Dockerfile
    sync:
     manual:
      - src: 'src/**/*.ts'
        dest: .
